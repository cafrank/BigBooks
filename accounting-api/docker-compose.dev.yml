version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: accounting-db
    environment:
      POSTGRES_DB: accounting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - accounting-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: accounting-api
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: accounting
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - /app/node_modules
    networks:
      - accounting-network
    command: sh -c "npx knex migrate:latest && node src/index.js"

  redis:
    image: redis:7-alpine
    container_name: accounting-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - accounting-network

volumes:
  postgres_data:
  redis_data:

networks:
  accounting-network:
    driver: bridge
