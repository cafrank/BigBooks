# --- docker-compose.test.yml (for CI/CD) ---
version: '3.8'

services:
  postgres-test:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: accounting_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    networks:
      - accounting-network
    tmpfs:
      - /var/lib/postgresql/data
    # healthcheck:
    #   test: ["CMD-SHELL", "pg_isready -U postgres"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 5

  api-test:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      NODE_ENV: test
      DB_HOST: postgres-test
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: accounting_test
      JWT_SECRET: test-secret
    depends_on:
      - postgres-test
    networks:
      - accounting-network
    command: sh -c "echo ==========Waiting-for-Postgres========= && sleep 5 && echo ===Listing migrations=== && ls -la migrations/ && echo ===Running rollback=== && npx knex migrate:rollback --all && echo ===Running migration=== && npx knex migrate:latest && echo XXXXXX Starting XXXXXXX && npm test"

networks:
  accounting-network:
    driver: bridge
